spring:
  application:
    name: FluxGate
  datasource:
    # Railway provides DATABASE_URL. If present, use it.
    # Otherwise, fall back to individual variables or localhost defaults.
    url: ${DATABASE_URL:jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:fluxgate}}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  rabbitmq:
    # Railway RabbitMQ plugin usually provides RABBITMQ_URL or similar.
    # You might need to map variables in Railway dashboard if they differ.
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASSWORD:guest}

server:
  port: ${PORT:8080}

# The application code binds all clients to this single property
nvidia:
  api-key: ${NVIDIA_API_KEY:}
